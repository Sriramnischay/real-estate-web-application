<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Dream Home Real Estate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .dashboard-table th,
        .dashboard-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .dashboard-table th {
            background: #b7903c;
            color: #fff;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-btn {
            background: #3498db;
            color: #fff;
        }

        .delete-btn {
            background: #e74c3c;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="../index.html" style="text-decoration:none; display:flex; align-items:center;">
                <img src="../logo.png" alt="Real Estate Logo" style="max-height: 50px;">
                <h1 style="font-size: 1.5rem; margin-left: 10px; color: #333;">Real Estate</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Admin Dashboard</h2>
            <a href="add-property.html" class="btn primary-btn">Add New Property</a>
        </div>

        <table class="dashboard-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="property-table-body">
                <!-- Rows load here -->
            </tbody>
        </table>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
